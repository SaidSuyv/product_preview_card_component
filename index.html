<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="picture">
      <picture>
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="An image of a perfume.">
      </picture>
    </div>
    <div class="description">
      <div class="information">
        <p class="perfume">PERFUME</p>
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p class="description">A florar, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <span class="main">$149.99</span>
        <del class="old">$169.99</del>
      </div>
      <button class="cart">
        <img src="images/icon-cart.svg" alt="An icon of a cart.">
        <span>Add to Cart</span>
      </button>
    </div>
  </main>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
    <span>Coded by <a href="https://github.com/SaidSuyv" target="_blank">Said Suybate</a>.</span>
  </div>
</body>
</html>
